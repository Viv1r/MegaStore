<div class="page">
  <div class="header">Categories</div>
  <div class="container">
    <app-items-table
      [columns]="columns"
      [items]="categories"
      [filtersFields]="filters"
      [loading]="loading"
      (pushFilters)="loadCategories($event)"
      (add)="showCreateForm()"
      (edit)="showEditForm($event)"
      (delete)="deleteCategory($event)"
    ></app-items-table>
  </div>
</div>
