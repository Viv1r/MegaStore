<div class="page">
  <div class="header">Users</div>
  <div class="container">
    <app-items-table
      [columns]="columns"
      [items]="users"
      [filtersFields]="filters"
      [loading]="loading"
      (pushFilters)="loadUsers($event)"
      (add)="showCreateForm()"
      (edit)="showEditForm($event)"
      (delete)="banUser($event)"
    ></app-items-table>
  </div>
</div>
