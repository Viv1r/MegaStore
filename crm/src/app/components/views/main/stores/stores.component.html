<div class="page">
  <div class="header">Stores</div>
  <div class="container">
    <app-items-table
      [columns]="columns"
      [items]="stores"
      [filtersFields]="filters"
      [loading]="loading"
      (pushFilters)="loadStores($event)"
      (add)="showCreateForm()"
      (edit)="showEditForm($event)"
      (delete)="deleteStore($event)"
    ></app-items-table>
  </div>
</div>
