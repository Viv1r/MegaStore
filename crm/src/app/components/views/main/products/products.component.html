<div class="page">
  <div class="header">Products</div>
  <div class="container">
    <app-items-table
      [columns]="columns"
      [items]="products"
      [filtersFields]="filters"
      [loading]="loading"
      (pushFilters)="loadProducts($event)"
      (add)="showCreateForm()"
      (edit)="showEditForm($event)"
      (delete)="deleteProduct($event)"
    ></app-items-table>
  </div>
</div>
