<mat-card>
  <mat-card-header [className]="'header'">
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="loginForm" [formGroup]="registerForm">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [formControlName]="'name'">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControlName]="'email'">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'"
               [formControlName]="'password'"
        >
        <button
          mat-icon-button matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-hint>8 to 30 symbols</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput
               [type]="hideConfirmPassword ? 'password' : 'text'"
               [formControlName]="'confirmPassword'"
        >
        <button
          mat-icon-button matSuffix
          (click)="hideConfirmPassword = !hideConfirmPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPassword"
        >
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
    <a [routerLink]="'/login'" mat-button>Log in</a>
  </mat-card-actions>
</mat-card>
