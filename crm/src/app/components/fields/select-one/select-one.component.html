<div class="dropdown">
  <div
    class="button_toggle"
    [class]="{active: active, has_value: activeOption}"
    (click)="active = true"
  >
    <input
      type="text"
      placeholder="{{ activeOption?.name ?? placeholder ?? '' }}"
      [(ngModel)]="filterInput"
      (focusin)="active = true"
    >
    <span *ngIf="activeOption" class="btn_clear" (click)="clear(); $event.stopPropagation()">âœ–</span>
  </div>
  <div *ngIf="active" class="dropdown_menu">
    <div
      *ngFor="let option of options | filterByName:filterInput"
      class="item"
      (click)="value = option.id"
    >
      <span *ngIf="showID" class="item_id">#{{ option.id }}</span>
      <div class="item_name">{{ option.name }}</div>
    </div>
  </div>
</div>
